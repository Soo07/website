<!doctype html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>
    19TOTY main
</title>
		<link href="css/materialize.css" rel="stylesheet">
        <link href="css/materialize.min.css" rel="stylesheet">
		<link href="css/gg.css" rel="stylesheet">
		<link href="css/19TOTY.css" rel="stylesheet">

        <script>

				var checkLoginStatus = function(response) {
         console.log(response);
         //statusChangeCallback(response);
         if(response.status === 'connected'){
            document.querySelector('#authBtn').value = 'Logout';
         } else {
            document.querySelector('#authBtn').value = 'Login';
         }
      }

window.fbAsyncInit = function() {
    FB.init({
      appId      : '852838628408074',
      cookie     : true,  // enable cookies to allow the server to access 
                          // the session
      xfbml      : true,  // parse social plugins on this page
      version    : 'v3.2' // The Graph API version to use for the call
    });

    // Now that we've initialized the JavaScript SDK, we call 
    // FB.getLoginStatus().  This function gets the state of the
    // person visiting this page and can return one of three states to
    // the callback you provide.  They can be:
    //
    // 1. Logged into your app ('connected')
    // 2. Logged into Facebook, but not your app ('not_authorized')
    // 3. Not logged into Facebook and can't tell if they are logged into
    //    your app or not.
    //
    // These three cases are handled in the callback function.
    
    FB.getLoginStatus(checkLoginStatus); 
     

  };
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));
    </script>
</head>

<body>
	<div class="main_section">
		<div class="logo_box">
			<p class="logo_title">
				SmartFarm
			</p>
			<p class="sub_title">
				Login
			</p>
			<hr style="width:50px;height:2px;background-color:#999999;border:0;margin:30px auto;">
			<p class="add_title">
				Login
			</p>
		</div>		
	</div>
	<div class="user_section">
		<div id="login-page" class="row">
                <form class="login-form">
				<div class="row margin">
				  <div class="input-field col s12">
					<i class="mdi-social-person-outline prefix"></i>
					<!-- <i class="material-icons prefix">account_circle</i> -->
					<input id="username" name="username" type="text" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;); cursor: auto;"/>
                    <label for="username" data-error="wrong" class="center-align" data-success="right">Username</label>     
				  </div>
				</div>
				<div class="row margin">
				  <div class="input-field col s12">
					<i class="mdi-action-lock-outline prefix"></i>
					<input id="password" name="password" type="password" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;);"/>
					<label for="password">Password</label>
				  </div>
				</div>
				
				<div class="row">
				  <div class="input-field col s12">
					<button type="submit" class="btn waves-effect waves-light col s12">로그인</button>
				  </div>
				  <div class="input-field col s12">
					<input type="button" id="authBtn" value="checking..." onclick="
						if(this.value === 'Login'){
							// now Logout
							FB.login(function(res){
								console.log('login =>', res);
								checkLoginStatus(res);
							});
						} else {
							// now login
							FB.logout(function(res){
								console.log('logout =>', res);
								checkLoginStatus(res);
							});
						}
					">
				  </div>
				</div>
				
				<div class="row">
				  <div class="input-field col s6 m6 l6">
					<p class="margin medium-small"><a href="page-register.html">Register Now!</a></p>
				  </div>
				  <div class="input-field col s6 m6 l6">
					  <p class="margin right-align medium-small"><a href="page-forgot-password.html">Forgot password ?</a></p>
				  </div>          
				</div>
			  </form>
			</div>
		  </div>
		</div>
		
		<script src="js/materialize.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/gg.js"></script>   
        <!-- <script src="js/login.js"></script>   -->
</body>
</html>
