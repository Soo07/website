<!doctype html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>
    19TOTY main
</title>
		<link href="css/materialize.css" rel="stylesheet">
        <link href="css/materialize.min.css" rel="stylesheet">
		<link href="css/gg.css" rel="stylesheet">
		<link href="css/19TOTY.css" rel="stylesheet">
</head>

<body>
	<div class="main_section">
		<div class="logo_box">
			<p class="logo_title">
				SmartFarm
			</p>
			<p class="sub_title">
				Login
			</p>
			<hr style="width:50px;height:2px;background-color:#999999;border:0;margin:30px auto;">
			<p class="add_title">
				Login
			</p>
		</div>		
	</div>
	<div class="user_section">
		<div id="login-page" class="row">
                <form class="login-form">
				<div class="row margin">
				  <div class="input-field col s12">
					<i class="mdi-social-person-outline prefix"></i>
					<!-- <i class="material-icons prefix">account_circle</i> -->
					<input id="username" name="username" type="text" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;); cursor: auto;"/>
                    <label for="username" data-error="wrong" class="center-align" data-success="right">Username</label>     
				  </div>
				</div>
				<div class="row margin">
				  <div class="input-field col s12">
					<i class="mdi-action-lock-outline prefix"></i>
					<input id="password" name="password" type="password" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;);"/>
					<label for="password">Password</label>
				  </div>
				</div>
				
				<div class="row">
				  <div class="input-field col s12">
					<button type="submit" class="btn waves-effect waves-light col s12"><a href="wificonnect.html"></a>로그인</button>
				  </div>
				  <div class="input-field col s12">
					<input type="button" id="authBtn" value="checking..." style="font-size:14px; height:37px; width:260px; text-align:center; border-radius: 5px; margin-left:-1px; border-style:none; background-color: rgb(30, 45, 255); color:white;" onclick="
						if(this.value === 'Login'){
							// now Logout
							FB.login(function(res){
								console.log('login =>', res);
								checkLoginStatus(res);
							});
						} else {
							// now login
							FB.logout(function(res){
								console.log('logout =>', res);
								checkLoginStatus(res);
							});
						}
					">
				  </div>
				</div>
				
				<div class="row">
				  <div class="input-field col s6 m6 l6">
					<p class="margin medium-small"><a href="page-register.html">Register Now!</a></p>
				  </div>
				  <div class="input-field col s6 m6 l6">
					  <p class="margin right-align medium-small"><a href="page-forgot-password.html">Forgot password ?</a></p>
				  </div>          
				</div>
			  </form>
			</div>
		  </div>
		</div>
		
		<script src="js/materialize.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/gg.js"></script>   
        <script src="js/login.js"></script>  
</body>
</html>
